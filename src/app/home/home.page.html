<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank {{ planets.length }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank {{ planets.length }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item
      *ngFor="let planet of planets"
    >
      {{ planet.name }}
    </ion-item>
  </ion-list>
</ion-content>
